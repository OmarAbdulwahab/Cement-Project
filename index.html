<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <script type="module" defer src="script.js"></script>

    <title>Amr Saleh Project</title>
  </head>
  <body>
    <div class="sidebar">
      <h1>
        Cement Design Program By
        <a
          href="https://www.linkedin.com/in/amr-saleh-3608571b8/"
          target="_blank"
          class="linkedin-link"
          >@ ENG. Amr Saleh</a
        >.
      </h1>
      <ul>
        <li>
          <label class="form__label">Enter out side diameter (liner):</label>
          <input
            type="number"
            class="form__input form__input--1"
            placeholder="in"
          />
        </li>
        <li>
          <label class="form__label">Enter in side diameter (liner):</label>
          <input class="form__input form__input--2" placeholder="in" />
        </li>
        <li>
          <label class="form__label">Enter out side diameter (csg):</label>
          <input class="form__input form__input--3" placeholder="in" />
        </li>
        <li>
          <label class="form__label">Enter in side diameter (csg):</label>
          <input class="form__input form__input--4" placeholder="in" />
        </li>
        <li>
          <label class="form__label">Enter hole diameter:</label>
          <input class="form__input form__input--5" placeholder="in" />
        </li>
        <li>
          <label class="form__label">Enter weight of composition:</label>
          <input class="form__input form__input--6" placeholder="Ib" />
        </li>
        <li>
          <label class="form__label">Enter volume of composition:</label>
          <input class="form__input form__input--7" placeholder="gal" />
        </li>
        <li>
          <label class="form__label">Enter depth csg & liner:</label>
          <input class="form__input form__input--8" placeholder="ft" />
        </li>
        <li>
          <label class="form__label">Enter depth liner & hole:</label>
          <input class="form__input form__input--9" placeholder="ft" />
        </li>
        <li>
          <label class="form__label">Enter depth Rat hole:</label>
          <input class="form__input form__input--10" placeholder="ft" />
        </li>
        <li>
          <label class="form__label">Enter depth shoe track:</label>
          <input class="form__input form__input--11" placeholder="ft" />
        </li>
        <li>
          <label class="form__label">Enter Excess Factor:</label>
          <input class="form__input form__input--12" placeholder="" />
        </li>
      </ul>
      <div class="btns">
        <button class="form__btn submit">SUBMIT ✔️</button>
        <button class="form__btn reset">RESET 🔃</button>
      </div>
    </div>

    <div id="map">
      <p class="answer">
        The answer will appear here 😊<br />
        Please enter your inputs<br />
        Then hit the <strong style="color: #01aa5b">SUBMIT</strong> button
      </p>
    </div>
  </body>
</html>
